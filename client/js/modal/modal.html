<div id="modal{{$ctrl.word.pos}}" class="modal black group-box">
  <form ng-submit="$ctrl.addWord($ctrl.word.pos)" novalidate>
    <div class="modal-content">
      <h4 class="gradient-text-teal">Enter a word</h4>
      <input type="text" class="white-text" ng-model="$ctrl.wordToAdd" />
    </div>
    <div class="modal-footer black">
      <button  type="submit" class="modal-action modal-close waves-effect waves-green btn-flat gradient-text-full">Submit</button>
    </div>
  </form>
</div>
