
<!-- Modal Structure -->
<div id="modal{{$ctrl.word.pos}}" class="modal">
  <form ng-submit="$ctrl.addWord()" novalidate>
    <div class="modal-content">
      <h4>Enter a word</h4>
      <input type="text" ng-model="$ctrl.wordToAdd" />
    </div>
    <div class="modal-footer">
      <button  type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</button>
    </div>
  </form>
</div>
