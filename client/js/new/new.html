<div class="container">
  <h2 class="gradient-text-full section-header center-align">New Group</h1>

  <div class="row">

    <div class="center-align"><a class="btn overlay-color" ng-click="$ctrl.authFriends()" ng-if="!$ctrl.showForm" class="input-field col s12">Allow Dicey to Invite Friends</a></div>

    <form ng-if="$ctrl.showForm" novalidate ng-model="$ctrl.newgroup" ng-submit="$ctrl.createGroup()">

      <label>Group Name:<input name="name" ng-model="$ctrl.form.name" type="text"></label><br>

      <label>Word limit:<input name="word_limit" ng-model="$ctrl.form.word_limit" type="text"></label><br>

      <div style="border: 1px solid black;">
        <div ng-repeat="friend in $ctrl.friendsList">
          <input ng-model="$ctrl.form.people[friend.id]" type="checkbox" class="filled-in overlay-color" id="{{friend.id}}">
          <label for="{{friend.id}}">{{friend.name}}</label>
        </div>
      </div>

      <button class="btn overlay-color" type="submit">Create!</button>

    </form>

  </div>
</div>
