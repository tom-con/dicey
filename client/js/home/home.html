<div class="container">
  <h2 class="gradient-text-full section-header center-align">Current Groups</h1>
  <div class="row">
    <div class="col s10 l6 offset-s1 offset-l3">
    <div class="group-box">
      <ul>
        <li class="center-align" ng-repeat="group in $ctrl.groups"><a ui-sref="group.sentence({sid : group.id})"><h5 class="group-name">{{group.name}}</h5></a></li>
      </ul>
    </div>
    <div class="row"></div>
    <div class="center-align"><button class="btn overlay-color" ui-sref="new">Start new group!</button></div>
  </div>
  </div>
</div>
